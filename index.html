<!DOCTYPE html>
<html lang="pt-AO">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme Rockets&#128640;</title>
  </head>
  <body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
    <header class="sticky top-0 z-10 bg-teal-700 text-white">
      <section class="mx-auto flex max-w-4xl items-center justify-between p-4">
        <h1 class="text-3xl font-medium">
          <a href="#hero">&#128640; Acme Rockets</a>
        </h1>
        <div>
          <button
            id="mobile-open-button"
            class="text-3xl focus:outline-none sm:hidden"
          >
            &#9776;
          </button>
          <nav class="hidden space-x-8 text-xl sm:block" aria-label="main">
            <a
              href="#rockets"
              class="transition duration-500 ease-out hover:opacity-70"
              >Our Rockets</a
            >
            <a
              href="#testimonials"
              class="transition duration-500 ease-in-out hover:opacity-70"
              >Testimonials</a
            >
            <a
              href="#contact"
              class="transition duration-500 ease-in-out hover:opacity-70"
              >Contact Us</a
            >
          </nav>
        </div>
      </section>
    </header>
    <main class="mx-auto max-w-4xl">
      <section
        id="#hero"
        class="mb-12 flex flex-col-reverse items-center justify-center gap-8 p-6 sm:flex-row"
      >
        <article class="sm:w-1/2">
          <h2
            class="max-w-md text-center text-4xl font-bold text-slate-900 dark:text-white sm:text-left sm:text-5xl"
          >
            We Boldy Go
            <span class="text-indigo-700 dark:text-indigo-300"
              >Where No Rocket</span
            >
            Has Gone Before...
          </h2>
          <p
            class="max-w-d mt-4 text-center text-2xl text-slate-700 dark:text-slate-400 sm:text-left"
          >
            We're building rockets for the next century today. From the moon to
            Mars, Jupiter and beyond...
          </p>
          <p
            class="max-w-d mt-4 text-center text-2xl text-slate-700 dark:text-slate-400 sm:text-left"
          >
            &#128640; Think Acme Rockets &#128640;
          </p>
        </article>
        <img class="w-1/2" src="./src/img/rocketdab.png" alt="Rocketdab" />
      </section>
      <hr class="mx-auto bg-black dark:bg-white w-1/2" />
    </main>
    <script type="module" src="./src/ts/main.ts"></script>
  </body>
</html>
